{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="hero-container">
    <div class="hero-text">
        <h2 class="food-menu" style="margin-top: 2em;">Welcome to Opal and Ember</h2>
        <h5>A place where Culinary Art Meets Luxury</h5>
    </div>
    <div class="row justify-content-center food-menu">
        {% if not user.is_authenticated %}
        <div>
            <h5 class="text-decoration-none">Discover Fine Dining at its best</h5>
            <a class="btn btn-signup btn-lg" href="{% url 'account_signup' %}">Register</a>
            <a class="btn btn-signup btn-lg" href="{% url 'account_login' %}">Login</a>
        </div>
        {% endif %}
    </div>
</div>

{% endblock %}
